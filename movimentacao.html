    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="movimentacao.css">
</head>
<body>

<!-- Navbar -->
<nav class="navegar navbar d-flex flex-row">
    <div class="d-flex flex-row">
        <i class="icon bi bi-list"></i>
        <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item m-2"><a class="nav-link titulo text-white" href="pagina_inicial.html">Página Inicial</a></li>
            <li class="nav-item m-2"><a class="nav-link titulo text-white" href="pagina_login.html">Login</a></li>
            <li class="nav-item m-2"><a class="nav-link titulo text-white" href="cadastros.html">Cadastros</a></li>
            <li class="nav-item m-2"><a class="nav-link titulo text-white" href="loja.html">Loja</a></li>
            <li class="nav-item m-2"><a class="nav-link titulo text-white" href="medicinais.html">Medicinais</a></li>
            <li class="nav-item m-2"><a class="nav-link titulo text-white" href="blog.html">Blog</a></li>
        </ul>
    </div>
    <div>
        <i class="icon bi bi-cart"></i>
        <a class="navbar-brand ps-3"><img src="logo.svg" width="70px"></a>
    </div>
</nav>

<!-- Conteúdo principal -->
<div class="container my-5">
    <h2 class="text-center mb-4">Cadastro de Movimentação</h2>
    <form id="formMovimentacao" class="p-4 border rounded shadow bg-light">
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" id="quantidade" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="produto_id" class="form-label">Produto</label>
            <input type="number" id="produto_id" class="form-control" placeholder="ID do produto" required>
        </div>

        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" id="data" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" required>
                <option value="">Selecione...</option>
                <option value="true">Entrada</option>
                <option value="false">Saída</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="usuario_id" class="form-label">Usuário</label>
            <input type="number" id="usuario_id" class="form-control" placeholder="ID do usuário" required>
        </div>

        <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-save"></i> Salvar Movimentação
        </button>
    </form>

    <!-- Mensagens -->
    <div id="mensagem" class="mt-3"></div>
</div>

<!-- Rodapé -->
<footer class="footer text-center footer_cor">
    <a class="text-light" href="https://www.whatsapp.com/?lang=pt_BR"><i class="meu-icone bi bi-whatsapp"></i></a>
    <a class="text-light" href="https://www.instagram.com/"><i class="meu-icone bi bi-instagram"></i></a>
    <a class="text-light" href="https://www.facebook.com/?locale=pt_BR"><i class="meu-icone bi bi-facebook"></i></a>
    <p class="text-light">&copy; 2025 - Raízes do Brasil. Todos os direitos reservados.</p>
</footer>

<script>
document.getElementById("formMovimentacao").addEventListener("submit", async function (e) {
    e.preventDefault();

    const dados = {
        quantidade: parseInt(document.getElementById("quantidade").value),
        produto_id: parseInt(document.getElementById("produto_id").value),
        data: document.getElementById("data").value,
        status: document.getElementById("status").value === "true",
        usuario_id: parseInt(document.getElementById("usuario_id").value)
    };

    try {
        const resposta = await fetch("http://127.0.0.1:5003/cadastro/movimentacao", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + localStorage.getItem("token") // pega token JWT armazenado
            },
            body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
            document.getElementById("mensagem").innerHTML =
                `<div class="alert alert-success">Movimentação cadastrada com sucesso! ID: ${resultado.ID_movimentacao}</div>`;
            document.getElementById("formMovimentacao").reset();
        } else {
            document.getElementById("mensagem").innerHTML =
                `<div class="alert alert-danger">Erro: ${resultado.mensagem || resultado.erro || "Não foi possível salvar."}</div>`;
        }
    } catch (erro) {
        document.getElementById("mensagem").innerHTML =
            `<div class="alert alert-danger">Erro de conexão com a API.</div>`;
    }
});
</script>

</body>
</html>
